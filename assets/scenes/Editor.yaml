entities:
  - type: "PLAYER"
  - name: "Ambient"
    components:
      - name: "LIGHT"
        lightData:
          color: [0.5, 0.5, 0.5, 1]
          ambient: 0.2
          type: "AMBIENT"
  - components:
      - name: "LIGHT"
        lightData:
          color: [ 1, 1, 1 ]
          direction: [ 1, -1, 0 ]
          specular: 0.2
          diffuse: 0.8
          type: "DIRECTIONAL"
  - components:
      - name: "TRANSFORM"
        position: [0, 4, -5]
        rotation:
          yaw: 45
        scale: [1,1,1]
      - name: "MOVEMENT"
        isAffectedByGravity: true
        usesPhysics: true
      - name: "MODEL"
        path: "assets/backpack/backpack.obj"
      - name: "COLLIDER"
        type: "CIRCLE"
        radius: 1.5
        profile:
          type: "DYNAMIC"
          mode: "ALL"
