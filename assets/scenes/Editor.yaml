entities:
  - name: "Ambient"
    components:
      - name: "LIGHT"
        lightData:
          color: [0.5, 0.5, 0.5, 1]
          ambient: 0.2
          type: "AMBIENT"
  - components:
      - name: "LIGHT"
        lightData:
          color: [ 1, 1, 1 ]
          direction: [ 1, -1, 0 ]
          specular: 0.2
          diffuse: 0.8
          type: "DIRECTIONAL"
  - components:
      - name: "TRANSFORM"
        position: [10, 10, -5]
        rotation:
          yaw: 45
        scale: [1,1,1]
      - name: "MOVEMENT"
        usesPhysics: true
      - name: "MODEL"
        path: "assets/backpack/backpack.obj"
      - name: "COLLIDER"
        type: "CIRCLE"
        radius: 1.5
        profile:
          type: "DYNAMIC"
          mode: "ALL"
      - name: "PHYSICS_MATERIAL"
        bounciness: 0.1
  - components:
      - name: "TRANSFORM"
        position: [0, 0, 0]
        scale: [50, 1, 50]
      - name: "COLLIDER"
        dimensions: [50, 50]
        type: "PLANE"
        profile:
          type: "STATIC"
          mode: "ALL"
      - name: "MODEL"
        mesh:
          primitive: "PLANE"
          material:
            texturePaths: ["assets/2dImages/ground.jpg"]
            wrapMode: "REPEAT"
            materialData:
              type: TEXTURE
              shininess: 10
  - components:
      - name: "TRANSFORM"
        position: [-5, 10, 0]
        scale: [0.1, 25, 10]
      - name: "COLLIDER"
        dimensions: [0.1, 25, 10]
        type: "BOX"
        profile:
          type: "STATIC"
          mode: "ALL"
      - name: "MODEL"
        mesh:
          primitive: "BOX"
          material:
            texturePaths: ["assets/2dImages/ground.jpg"]
            wrapMode: "REPEAT"
            materialData:
              type: TEXTURE
              shininess: 10
  - components:
      - name: "TRANSFORM"
        position: [10, 3, -5]
        scale: [7, 6, 15]
      - name: "COLLIDER"
        dimensions: [7, 6, 15]
        type: "SLOPE"
        profile:
          type: "STATIC"
          mode: "ALL"
      - name: "MODEL"
        mesh:
          primitive: "SLOPE"
          material:
            texturePaths: ["assets/2dImages/ground.jpg"]
            wrapMode: "REPEAT"
            materialData:
              type: TEXTURE
              shininess: 10

  - name: "Platform"
    components:
      - name: "TRANSFORM"
        position: [10, 5, 0]
        scale: [4, 2, 4]
      - name: "COLLIDER"
        dimensions: [4, 2, 4]
        type: "BOX"
        profile:
          type: "STATIC"
          mode: "ALL"
      - name: "MODEL"
        mesh:
          primitive: "BOX"
          material:
            fragmentShaderPath: "shaders/fragmentColor.glsl"
            materialData:
              type: COLOR
              color: [1, 0, 1]
              shininess: 10
      - name: "SEQUENCE"
        isLooping: true
        playOnStart: true
