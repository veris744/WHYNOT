assets:
  - name: "Light2"
    isCamera: False
    isLight: True
    isRendered: False
    components:
      - name: "LIGHT"
        lightData:
          position: [ 0, 0, 2 ]
          color: [ 1.0, 0.5, 0 ]
          specular: 1
          diffuse: 1
          constantAtt: 1
          linearAtt: 0.2
          quatAtt: 0.05
          type: "POINT"
      - name: "TRANSFORM"
        position: [ 0, 0, 2 ]
        rotation: [ 0, 45, 0 ]
        scale: [ 0.3, 0.3, 0.3 ]
  - name: "Light3"
    isCamera: False
    isLight: True
    isRendered: False
    components:
      - name: "LIGHT"
        lightData:
          color: [ 0, 0.5, 1 ]
          direction: [ -8, 0, 0.5 ]
          specular: 0.2
          diffuse: 0.5
          type: "DIRECTIONAL"
  - name: "Ambient"
    isCamera: False
    isLight: True
    isRendered: False
    components:
      - name: "LIGHT"
        lightData:
          color: [0.5, 0.5, 0.5]
          ambient: 0.2
          type: "AMBIENT"
  - name: "Skybox"
    isCamera: False
    isLight: False
    isRendered: True
    components:
      - name: "TRANSFORM"
        position: [0, 0, 0]
        rotation: [0, 0, 0]
        scale: [50, 50, 50]
      - name: "MODEL" 
        mesh: 
          primitive: "BOX"
          material:
            texturePaths: ["assets/2dImages/space.png"]
            vertexShaderPath: "shaders/vertex.glsl"
            fragmentShaderPath: "shaders/fragmentSky.glsl"
            materialData:
              type: "TEXTURE"
        
