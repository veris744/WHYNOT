entities:
  - type: "PLAYER"
  - name: "Ambient"
    components:
      - name: "LIGHT"
        lightData:
          color: [0.5, 0.5, 0.5, 1]
          ambient: 0.2
          type: "AMBIENT"
  - components:
      - name: "TRANSFORM"
        position: [1, -1, -5]
        rotation:
          yaw: 45
        scale: [0.5,0.5,0.5]
      - name: "MODEL"
        path: "assets/backpack/backpack.obj"
      - name: "COLLIDER"
        type: "CIRCLE"
        radius: 1.2
        profile:
          type: "STATIC"
          mode: "QUERY"
  - components:
      - name: "TRANSFORM"
        position: [-1, 1, -5]
        rotation:
          yaw: 45
        scale: [0.5,0.5,0.5]
      - name: "MODEL"
        path: "assets/backpack/backpack.obj"
      - name: "COLLIDER"
        type: "CIRCLE"
        radius: 1.2
        profile:
          type: "STATIC"
          mode: "QUERY"
widgets:
  - type: "ENTITY_PANEL"
    name: "EntityPanel"
    autoSizing: "VERTICAL"
    size: [400, 0]
    background: [0.3, 0.3, 0.3, 1]
    position: [0, 50]
    pixelCorrection: [200,0]
