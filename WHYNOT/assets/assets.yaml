---
assets: 
  - name: "MainCamera"
    isCamera: True
    isLight: False
    isRendered: False
    components:
      - name: "TRANSFORM"
        position: [0, 0, -1]
        rotation: [0, 0, 0]
        scale: [1, 1, 1]
      - name: "CAMERA"
      - name: "PLAYERCONTROLLER"
  - name: "Ambient"
    isCamera: False
    isLight: True
    isRendered: False
    components:
      - name: "LIGHT"
        lightData:
          color: [0.5, 0.5, 0.5]
          ambient: 0.2
          type: "AMBIENT"
  - name: "Alien"
    isCamera: False
    isLight: False
    isRendered: True
    components:
      - name: "TRANSFORM"
        position: [0, 0, 7]
        rotation: [90, 0, 0]
        scale: [0.01, 0.01, 0.01]
      - name: "MODEL"
        path: "assets/ufo/ufo.obj"
        invert: True
        position: [0, 0, 0.5]
      - name: "COLLIDER"
        type: "CIRCLE"
        radius: 2.3
  - name: "Cube1"
    isCamera: False
    isLight: False
    isRendered: True
    components:
      - name: "TRANSFORM"
        position: [1.5, 0, 3]
        rotation: [0, 45, 0]
        scale: [1, 1, 1]
      - name: "MESH"
        primitive: "CUBE"
        textures: ["assets/box.jpg", "assets/spec.png"]
        vertexShader: "shaders/vertex.glsl"
        fragmentShader: "shaders/fragment.glsl"
        specular: 1
        type: "TEXTURE"
  - name: "Sphere1"
    isCamera: False
    isLight: False
    isRendered: True
    components:
      - name: "TRANSFORM"
        position: [-1.5, 0, 3]
        rotation: [0, 0, 0]
        scale: [1, 1, 1]
      - name: "MESH"
        primitive: "SPHERE"
        radius: 0.5
        sectors: 32
        stack: 16
        textures: []
        color: [0, 0, 1]
        vertexShader: "shaders/vertex.glsl"
        fragmentShader: "shaders/neonFragment.glsl"
        type: "NEON"
  - name: "Light2"
    isCamera: False
    isLight: True
    isRendered: True
    components:
      - name: "LIGHT"
        lightData:
          position: [ 0, 0, 2 ]
          color: [ 1.0, 0.5, 0 ]
          specular: 1
          diffuse: 1
          constantAtt: 1
          linearAtt: 0.2
          quatAtt: 0.05
          type: "POINT"
      - name: "TRANSFORM"
        position: [ 0, 0, 2 ]
        rotation: [0, 45, 0]
        scale: [0.3, 0.3, 0.3]
      - name: "MESH"
        primitive: "CUBE"
        textures: ["assets/bulb.png"]
        type: "TEXTURE"
  - name: "Light3"
    isCamera: False
    isLight: True
    isRendered: False
    components:
      - name: "LIGHT"
        lightData:
          color: [ 0, 0.5, 1 ]
          direction: [ -8, 0, 0.5 ]
          specular: 0.2
          diffuse: 0.5
          type: "DIRECTIONAL"